<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Digest - Python Edition</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∞</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 32px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-left {
            flex: 1;
            min-width: 200px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .header-title h1 {
            font-size: 32px;
            color: #1a202c;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f7fafc;
        }

        /* Info Bar */
        .info-bar {
            background: white;
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 14px;
            color: #4a5568;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .info-bar strong {
            color: #2d3748;
            font-weight: 600;
        }

        /* Articles Grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .article-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .article-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .article-content {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .article-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .article-summary {
            color: #4a5568;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 16px;
            flex: 1;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .article-source {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #667eea;
            font-size: 13px;
        }

        .article-flag {
            font-size: 18px;
        }

        .article-time {
            color: #a0aec0;
            font-size: 12px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 32px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .modal-meta {
            display: flex;
            gap: 16px;
            color: #718096;
            font-size: 14px;
        }

        .modal-body {
            padding: 32px;
        }

        .modal-summary {
            color: #2d3748;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 24px;
        }

        .modal-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .modal-link:hover {
            background: #667eea;
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #f7fafc;
            transform: scale(1.1);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .empty-state p {
            color: #718096;
            font-size: 16px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 32px;
        }

        .pagination button {
            background: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination .page-info {
            background: white;
            padding: 12px 20px;
            border-radius: 8px;
            color: #2d3748;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                justify-content: stretch;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-title">
                    <span style="font-size: 40px;">üì∞</span>
                    <h1>Tech Digest</h1>
                </div>
                <p class="subtitle">Not√≠cias de tecnologia em tempo real - Python/FastAPI Edition</p>
            </div>
            <div class="header-actions">
                <button class="btn" id="refreshBtn" onclick="fetchArticles()">
                    <span>üîÑ</span>
                    <span>Atualizar</span>
                </button>
                <button class="btn btn-secondary" onclick="showSources()">
                    <span>‚öôÔ∏è</span>
                    <span>Fontes</span>
                </button>
            </div>
        </div>

        <div class="info-bar" id="infoBar"></div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando not√≠cias...</p>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal" onclick="closeModalOnBackdrop(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <img id="modalImage" class="modal-image" style="display: none;">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-meta" id="modalMeta"></div>
            </div>
            <div class="modal-body">
                <p class="modal-summary" id="modalSummary"></p>
                <a id="modalLink" class="modal-link" target="_blank">Ler not√≠cia completa ‚Üí</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let currentPage = 1;
        let totalPages = 1;
        const articlesPerPage = 20;

        function getFlag(countryCode) {
            const flags = {
                'BR': 'üáßüá∑',
                'US': 'üá∫üá∏',
                'UK': 'üá¨üáß',
                'PT': 'üáµüáπ'
            };
            return flags[countryCode] || 'üåê';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return 'agora mesmo';
            if (diff < 3600) return `h√° ${Math.floor(diff / 60)} min`;
            if (diff < 86400) return `h√° ${Math.floor(diff / 3600)}h`;

            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function fetchArticles(page = 1) {
            const btn = document.getElementById('refreshBtn');
            const content = document.getElementById('content');
            const pagination = document.getElementById('pagination');
            const infoBar = document.getElementById('infoBar');

            btn.disabled = true;
            if (page === 1) {
                content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Carregando not√≠cias...</p></div>';
            }

            try {
                const response = await fetch(`${API_URL}/articles?page=${page}&limit=${articlesPerPage}`);
                const data = await response.json();

                currentPage = page;
                totalPages = data.pagination.pages;

                // Update info bar
                infoBar.innerHTML = `Exibindo <strong>${data.articles.length}</strong> de <strong>${data.pagination.total}</strong> not√≠cias`;

                if (data.articles && data.articles.length > 0) {
                    content.innerHTML = '<div class="articles-grid">' +
                        data.articles.map(article => `
                            <div class="article-card" onclick='openArticle(${JSON.stringify(article).replace(/'/g, "&apos;")})'>
                                ${article.image_url ?
                                    `<img class="article-image" src="${article.image_url}" alt="${article.title}" onerror="this.style.display='none'">` :
                                    `<div class="article-image"></div>`
                                }
                                <div class="article-content">
                                    <h3 class="article-title">${article.title}</h3>
                                    <p class="article-summary">${article.summary || 'Clique para ver mais detalhes...'}</p>
                                    <div class="article-footer">
                                        <span class="article-source">
                                            <span class="article-flag">${getFlag(article.country_code)}</span>
                                            ${article.source_name}
                                        </span>
                                        <span class="article-time">${formatDate(article.published_at)}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('') +
                        '</div>';

                    // Show pagination
                    if (totalPages > 1) {
                        pagination.style.display = 'flex';
                        pagination.innerHTML = `
                            <button onclick="fetchArticles(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                                ‚Üê Anterior
                            </button>
                            <div class="page-info">P√°gina ${currentPage} de ${totalPages}</div>
                            <button onclick="fetchArticles(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                                Pr√≥xima ‚Üí
                            </button>
                        `;
                    } else {
                        pagination.style.display = 'none';
                    }
                } else {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìÑ</div>
                            <h3>Nenhuma not√≠cia ainda</h3>
                            <p>Clique em "Atualizar" para buscar as √∫ltimas not√≠cias de tecnologia.</p>
                        </div>
                    `;
                    pagination.style.display = 'none';
                }
            } catch (error) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Erro ao carregar not√≠cias</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 14px; color: #a0aec0;">
                            Verifique se o backend est√° rodando em ${API_URL}
                        </p>
                    </div>
                `;
                pagination.style.display = 'none';
            } finally {
                btn.disabled = false;
            }
        }

        function openArticle(article) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalMeta = document.getElementById('modalMeta');
            const modalSummary = document.getElementById('modalSummary');
            const modalLink = document.getElementById('modalLink');

            if (article.image_url) {
                modalImage.src = article.image_url;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            modalTitle.textContent = article.title;
            modalMeta.innerHTML = `
                <span>${getFlag(article.country_code)} ${article.source_name}</span>
                <span>‚Ä¢</span>
                <span>${formatDate(article.published_at)}</span>
            `;
            modalSummary.textContent = article.summary || article.title;
            modalLink.href = article.url;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function closeModalOnBackdrop(event) {
            if (event.target.id === 'modal') {
                closeModal();
            }
        }

        function showSources() {
            alert('Gerenciador de fontes em desenvolvimento! üöß\n\nFontes atuais:\n- Tecnoblog\n- Gizmodo Brasil\n- Olhar Digital\n- The Verge\n- TechCrunch');
        }

        // Atalho ESC para fechar modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Carregar ao abrir
        fetchArticles();

        // Auto-refresh disabled (uncomment to enable)
        // setInterval(() => fetchArticles(currentPage), 60000);
    </script>
</body>
</html>
